<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday ðŸŽ‚</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff2e97;
            --secondary: #00f0ff;
            --accent: #ffd700;
            --dark: #0a0118;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0118;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* INPUT PAGE STYLES */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0a0118, #1a0a2e, #16213e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .input-page {
            text-align: center;
            animation: fadeIn 1s ease;
        }

        .input-page.hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-family: 'Righteous', cursive;
            font-size: 4rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--secondary);
            margin-bottom: 50px;
            font-weight: 300;
        }

        .input-group {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: var(--accent);
            margin-bottom: 10px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
        }

        input, textarea {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border-radius: 12px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 46, 151, 0.6);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .date-inputs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .date-inputs input {
            margin-bottom: 0;
        }

        .gallery-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 46, 151, 0.2), rgba(0, 240, 255, 0.2));
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: white;
            font-size: 1.1rem;
        }

        .gallery-btn:hover {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 46, 151, 0.6);
        }

        #photoInput {
            display: none;
        }

        .photo-preview-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .photo-preview-item {
            position: relative;
            height: 150px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--primary);
        }

        .photo-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), #ff6b9d);
            color: white;
            padding: 18px 50px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 0 30px rgba(255, 46, 151, 0.6);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
        }

        /* CELEBRATION PAGE STYLES - From uploaded file */
        .celebration-page {
            display: none;
            min-height: 100vh;
        }

        .celebration-page.active {
            display: block;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .cake-anim {
            display: inline-block;
            font-size: 4rem;
            margin-bottom: 10px;
            animation: cake-bounce 1s ease-in-out infinite;
        }

        @keyframes cake-bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
        }

        .celebration-title {
            font-size: 1.3rem;
            color: rgba(255,255,255,0.9);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .photo-frame {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        .birthday-photo {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 40px rgba(255, 107, 107, 0.6),
                        0 0 80px rgba(255, 107, 107, 0.3),
                        0 0 120px rgba(255, 215, 0, 0.2);
            animation: photo-glow 3s ease-in-out infinite, float-photo 4s ease-in-out infinite;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 1s ease-in-out;
        }

        .birthday-photo.hidden {
            opacity: 0;
        }

        @keyframes photo-glow {
            0%, 100% { box-shadow: 0 0 40px rgba(255, 107, 107, 0.6), 0 0 80px rgba(255, 107, 107, 0.3), 0 0 120px rgba(255, 215, 0, 0.2); }
            50% { box-shadow: 0 0 60px rgba(255, 107, 107, 0.8), 0 0 100px rgba(255, 107, 107, 0.5), 0 0 140px rgba(255, 215, 0, 0.4); }
        }

        @keyframes float-photo {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.02); }
        }

        .photo-frame::before {
            content: 'âœ¨';
            position: absolute;
            top: -10px;
            left: -10px;
            font-size: 2rem;
            animation: sparkle-rotate 3s linear infinite;
            z-index: 20;
        }

        .photo-frame::after {
            content: 'âœ¨';
            position: absolute;
            bottom: -10px;
            right: -10px;
            font-size: 2rem;
            animation: sparkle-rotate 3s linear infinite reverse;
            z-index: 20;
        }

        @keyframes sparkle-rotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .birthday-name {
            font-size: 3rem;
            font-weight: 800;
            margin: 20px 0;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #ff9ff3, #54a0ff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite, float 3s ease-in-out infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .birthday-date {
            font-size: 1.2rem;
            color: #feca57;
            margin-bottom: 20px;
        }

        .birthday-message {
            font-size: 1.1rem;
            line-height: 1.8;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.9);
        }

        .share-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
        }

        .share-title {
            font-size: 1rem;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .share-btn {
            padding: 10px 25px;
            border-radius: 50px;
            border: none;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .share-btn.whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
        }

        .share-btn.facebook {
            background: linear-gradient(135deg, #1877F2, #4267B2);
            color: white;
        }

        .share-btn.copy {
            background: linear-gradient(135deg, var(--secondary), #0077ff);
            color: white;
        }

        .share-btn:hover {
            transform: translateY(-3px);
        }

        .copied-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #00f0ff, #0077ff);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            z-index: 1000;
            display: none;
        }

        .copied-notification.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }

        @media (max-width: 768px) {
            .logo { font-size: 3rem; }
            .birthday-name { font-size: 2rem; }
            .birthday-photo { width: 180px; height: 180px; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="copied-notification" id="copiedNotification">âœ“ Link Copied!</div>

    <div class="container">
        <!-- INPUT PAGE -->
        <div class="input-page" id="inputPage">
            <div class="logo">ðŸŽ‚ Birthday âœ¨</div>
            <div class="subtitle">Create magical celebration!</div>
            
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter name...">
                
                <label>Date of Birth (Optional)</label>
                <div class="date-inputs">
                    <input type="number" id="day" placeholder="Day" min="1" max="31">
                    <input type="number" id="month" placeholder="Month" min="1" max="12">
                    <input type="number" id="year" placeholder="Year" min="1900" max="2100">
                </div>
                
                <label for="customMessage">Message (Optional)</label>
                <textarea id="customMessage" placeholder="Birthday message... ðŸ’"></textarea>
                
                <label>Photos (Max 2)</label>
                <input type="file" id="photoInput" accept="image/*" multiple onchange="handlePhotoUpload(event)">
                <button class="gallery-btn" onclick="document.getElementById('photoInput').click()">
                    <span style="font-size: 2rem;">ðŸ“·</span>
                    <span>Select from Gallery</span>
                </button>
                
                <div class="photo-preview-grid" id="photoPreviewGrid"></div>
            </div>

            <button class="btn" onclick="createCelebration()">âœ¨ Create Magic âœ¨</button>
        </div>

        <!-- CELEBRATION PAGE -->
        <div class="celebration-page" id="celebrationPage">
            <div class="glass-card">
                <div class="cake-anim">ðŸŽ‚</div>
                <h2 class="celebration-title">Happy Birthday</h2>
                
                <div class="photo-frame" id="photoContainer" style="display: none; width: 220px; height: 220px; position: relative; margin: 20px auto;">
                    <img id="photo1" class="birthday-photo hidden">
                    <img id="photo2" class="birthday-photo hidden">
                </div>

                <div class="birthday-name" id="displayName"></div>
                <div class="birthday-date" id="displayDate"></div>
                <div class="birthday-message" id="birthdayMessage"></div>

                <div class="share-section">
                    <div class="share-title">ðŸ“¤ Share:</div>
                    <div class="share-buttons">
                        <a class="share-btn whatsapp" id="whatsappBtn" target="_blank">ðŸ’¬ WhatsApp</a>
                        <a class="share-btn facebook" id="facebookBtn" target="_blank">ðŸ“˜ Facebook</a>
                        <button class="share-btn copy" onclick="copyLink()">ðŸ“‹ Copy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_API = 'https://supabasestorageapikey.radidmondal.workers.dev/';
        const SUPABASE_KEY = 'sb_publishable_xLnFSAUTtuwpcdBjL2mu7w_k-zekj1K';
        const MAX_PHOTO_SIZE = 50 * 1024; // 50KB
        const MAX_PHOTOS = 2;
        
        let compressedPhotos = [];
        let uploadedPhotoURLs = [];

        const defaultMessages = [
            "âœ¨ Happy Birthday! ðŸŽ‰ May your time be filled with happiness and beautiful moments ðŸ˜ŠðŸŽ‚",
            "âœ¨ Wishing you a lovely day and a year full of smiles ðŸŒ¸ðŸŽˆ Stay happy always ðŸ’–",
            "âœ¨ Happy Birthday ðŸŽ‚âœ¨ Stay blessed, stay happy, and keep shining ðŸŒŸðŸ˜Š",
            "âœ¨ May your new year bring peace, joy, and success ðŸŽ‰ðŸ’« Take care always ðŸ¤",
            "âœ¨ Enjoy your special day ðŸŽˆðŸŽ‚ Wishing you lots of happiness and good vibes ðŸŒ¼âœ¨"
        ];

        function getRandomMessage() {
            return defaultMessages[Math.floor(Math.random() * defaultMessages.length)];
        }

        // STEP 1: Compress photos FIRST
        async function handlePhotoUpload(event) {
            const files = Array.from(event.target.files);
            
            if (compressedPhotos.length + files.length > MAX_PHOTOS) {
                alert(`âš ï¸ Maximum ${MAX_PHOTOS} photos!`);
                return;
            }

            for (let file of files) {
                if (compressedPhotos.length >= MAX_PHOTOS) break;
                
                // Compress immediately
                const compressed = await compressImage(file);
                
                // Check size AFTER compression
                if (compressed.length > MAX_PHOTO_SIZE) {
                    alert('âš ï¸ Photo too large even after compression! Try a smaller photo.');
                    continue;
                }
                
                compressedPhotos.push(compressed);
                showPhotoPreview(compressed);
            }
        }

        function compressImage(file) {
            return new Promise((resolve) => {
                const img = new Image();
                const reader = new FileReader();

                reader.onload = (e) => { img.src = e.target.result; };

                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    let maxWidth = 300;
                    let scale = maxWidth / img.width;

                    canvas.width = maxWidth;
                    canvas.height = img.height * scale;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    let quality = 0.3;
                    let data;

                    // Keep compressing until under 50KB
                    do {
                        data = canvas.toDataURL('image/jpeg', quality);
                        if (data.length > MAX_PHOTO_SIZE && quality > 0.1) {
                            quality -= 0.05;
                        } else {
                            break;
                        }
                    } while (quality > 0.1);

                    resolve(data);
                };

                reader.readAsDataURL(file);
            });
        }

        function showPhotoPreview(photoData) {
            const grid = document.getElementById('photoPreviewGrid');
            const index = compressedPhotos.length - 1;

            const item = document.createElement('div');
            item.className = 'photo-preview-item';
            item.innerHTML = `
                <img src="${photoData}">
                <button class="photo-remove-btn" onclick="removePhoto(${index})">Ã—</button>
            `;
            grid.appendChild(item);
        }

        function removePhoto(index) {
            compressedPhotos.splice(index, 1);
            const grid = document.getElementById('photoPreviewGrid');
            grid.innerHTML = '';
            compressedPhotos.forEach(p => showPhotoPreview(p));
        }

        // STEP 2: Upload to Supabase (only AFTER compression check)
        async function uploadPhotos() {
            if (compressedPhotos.length === 0) return [];

            const urls = [];

            try {
                for (let photo of compressedPhotos) {
                    const res = await fetch(SUPABASE_API, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        },
                        body: JSON.stringify({
                            image: photo,
                            max_size_kb: 49
                        })
                    });

                    if (res.ok) {
                        const data = await res.json();
                        urls.push(data.url || data.publicUrl);
                    } else {
                        throw new Error('Upload failed');
                    }
                }

                return urls;
            } catch (err) {
                alert('âŒ Upload failed! Storage limit (7MB) may be exceeded');
                return [];
            }
        }

        async function createCelebration() {
            const name = document.getElementById('name').value.trim();
            const day = document.getElementById('day').value;
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;
            const customMessage = document.getElementById('customMessage').value.trim();

            if (!name) {
                alert('Please enter name! ðŸŽˆ');
                return;
            }

            // Upload photos if any
            if (compressedPhotos.length > 0) {
                uploadedPhotoURLs = await uploadPhotos();
                if (uploadedPhotoURLs.length === 0 && compressedPhotos.length > 0) {
                    return; // Upload failed
                }
            }

            showCelebration(name, day, month, year, customMessage, uploadedPhotoURLs);
            updateURL(name, day, month, year, customMessage, uploadedPhotoURLs);
        }

        function showCelebration(name, day, month, year, msg, photos) {
            document.getElementById('inputPage').classList.add('hidden');
            document.getElementById('celebrationPage').classList.add('active');
            
            document.getElementById('displayName').textContent = name;
            
            let dateText = '';
            if (day || month || year) {
                const parts = [];
                if (day) parts.push(day);
                if (month) parts.push(month);
                if (year) parts.push(year);
                dateText = 'ðŸŽ‚ ' + parts.join('/') + ' ðŸŽ‚';
            }
            document.getElementById('displayDate').textContent = dateText;

            // Display photos
            if (photos && photos.length > 0) {
                document.getElementById('photoContainer').style.display = 'block';
                
                if (photos.length === 1) {
                    document.getElementById('photo1').src = photos[0];
                    document.getElementById('photo1').classList.remove('hidden');
                } else if (photos.length === 2) {
                    document.getElementById('photo1').src = photos[0];
                    document.getElementById('photo2').src = photos[1];
                    document.getElementById('photo1').classList.remove('hidden');
                    
                    // Auto swap
                    let current = 0;
                    setInterval(() => {
                        if (current === 0) {
                            document.getElementById('photo1').classList.add('hidden');
                            document.getElementById('photo2').classList.remove('hidden');
                            current = 1;
                        } else {
                            document.getElementById('photo2').classList.add('hidden');
                            document.getElementById('photo1').classList.remove('hidden');
                            current = 0;
                        }
                    }, 4000);
                }
            }

            document.getElementById('birthdayMessage').textContent = msg || getRandomMessage();

            setupShareButtons();
        }

        function updateURL(name, day, month, year, msg, photos) {
            const params = new URLSearchParams();
            params.set('n', name);
            if (day) params.set('d', day);
            if (month) params.set('m', month);
            if (year) params.set('y', year);
            if (msg) params.set('t', msg);
            if (photos && photos.length > 0) params.set('p', photos.join(','));
            
            window.history.pushState({}, '', '?' + params.toString());
        }

        function checkURLParams() {
            const p = new URLSearchParams(window.location.search);
            const name = p.get('n');
            if (name) {
                const photos = p.get('p') ? p.get('p').split(',') : [];
                showCelebration(name, p.get('d'), p.get('m'), p.get('y'), p.get('t'), photos);
            }
        }

        function setupShareButtons() {
            const url = window.location.href;
            
            // WhatsApp - ONLY link, no message text
            document.getElementById('whatsappBtn').href = `https://wa.me/?text=${encodeURIComponent(url)}`;
            document.getElementById('facebookBtn').href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
        }

        function copyLink() {
            const url = window.location.href;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(url).then(() => showNotification());
            } else {
                const t = document.createElement('textarea');
                t.value = url;
                t.style.position = 'fixed';
                t.style.opacity = '0';
                document.body.appendChild(t);
                t.select();
                document.execCommand('copy');
                document.body.removeChild(t);
                showNotification();
            }
        }

        function showNotification() {
            const n = document.getElementById('copiedNotification');
            n.classList.add('show');
            setTimeout(() => n.classList.remove('show'), 3000);
        }

        checkURLParams();
    </script>
</body>
</html>
