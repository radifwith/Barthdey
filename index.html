<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Magic âœ¨ - Create</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden;
        }
        .bg-animation span {
            position: absolute; display: block; width: 20px; height: 20px;
            background: rgba(255, 255, 255, 0.1); animation: move 25s linear infinite;
            bottom: -150px; border-radius: 50%;
        }
        @keyframes move {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }
        .container { width: 100%; max-width: 500px; padding: 20px; }
        .input-page {
            text-align: center; background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px); border-radius: 30px; padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo {
            font-family: 'Righteous', cursive; font-size: 2.5rem;
            background: linear-gradient(135deg, #ff2e97, #00f0ff, #ffd700);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px;
        }
        .subtitle { font-size: 1rem; color: #00f0ff; margin-bottom: 30px; }
        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 0.85rem; color: #ffd700; margin-bottom: 8px; font-weight: 600; }
        input, textarea {
            width: 100%; padding: 12px 15px; font-size: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2); background: rgba(0, 0, 0, 0.3);
            color: white; border-radius: 12px; margin-bottom: 15px; outline: none;
        }
        .date-inputs { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .gallery-btn {
            width: 100%; padding: 15px; background: linear-gradient(135deg, rgba(255, 46, 151, 0.2), rgba(0, 240, 255, 0.2));
            border: 2px dashed rgba(255, 255, 255, 0.3); border-radius: 12px; cursor: pointer; color: white; margin-bottom: 15px;
        }
        .photo-preview-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px; }
        .photo-preview-item { position: relative; height: 100px; border-radius: 10px; overflow: hidden; border: 2px solid #ff2e97; }
        .photo-preview-item img { width: 100%; height: 100%; object-fit: cover; }
        .btn {
            width: 100%; background: linear-gradient(135deg, #ff2e97, #ff6b9d);
            color: white; padding: 15px; font-size: 1.1rem; border: none; border-radius: 50px;
            cursor: pointer; font-weight: 600; box-shadow: 0 4px 15px rgba(255, 46, 151, 0.3);
        }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        #status { margin-top: 15px; font-size: 0.9rem; color: #00f0ff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="bg-animation">
        <span style="left: 25%; width: 80px; height: 80px; background: rgba(255, 107, 107, 0.2);"></span>
        <span style="left: 10%; width: 20px; height: 20px; animation-delay: 2s; background: rgba(78, 205, 196, 0.2);"></span>
        <span style="left: 70%; width: 20px; height: 20px; animation-delay: 4s; background: rgba(255, 230, 109, 0.2);"></span>
    </div>

    <div class="container">
        <div class="input-page">
            <div class="logo">Birthday Magic âœ¨</div>
            <p class="subtitle">Create a magical surprise link</p>
            
            <div class="input-group">
                <label>Name</label>
                <input type="text" id="nameInput" placeholder="Enter name...">
                
                <label>Date (Optional)</label>
                <div class="date-inputs">
                    <input type="number" id="dayInput" placeholder="DD">
                    <input type="number" id="monthInput" placeholder="MM">
                    <input type="number" id="yearInput" placeholder="YYYY">
                </div>
                
                <label>Message (Optional)</label>
                <textarea id="messageInput" placeholder="Your special message..."></textarea>
                
                <label>Photos (Max 2)</label>
                <input type="file" id="fileInput" accept="image/*" multiple style="display: none;" onchange="handleFiles(event)">
                <button class="gallery-btn" onclick="document.getElementById('fileInput').click()">ðŸ“· Select Photos</button>
                <div class="photo-preview-grid" id="previewGrid"></div>
            </div>

            <button class="btn" id="createBtn" onclick="createMagic()">âœ¨ Create Magic âœ¨</button>
            <p id="status"></p>
        </div>
    </div>

    <script>
        const WORKER_URL = "https://supabasestorageapikey.radidmondal.workers.dev/";
        let selectedFiles = [];

        function handleFiles(e) {
            selectedFiles = Array.from(e.target.files).slice(0, 2);
            const grid = document.getElementById('previewGrid');
            grid.innerHTML = '';
            selectedFiles.forEach(f => {
                const r = new FileReader();
                r.onload = ev => {
                    const d = document.createElement('div');
                    d.className = 'photo-preview-item';
                    d.innerHTML = `<img src="${ev.target.result}">`;
                    grid.appendChild(d);
                };
                r.readAsDataURL(f);
            });
        }

        // --- STRICT COMPRESSION ALGORITHM (Guarantees < 50KB) ---
        async function compressToLimit(file, limitKB) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // Step 1: Start with a reasonable resolution
                        let width = img.width;
                        let height = img.height;
                        const maxDim = 500; 
                        if (width > height) {
                            if (width > maxDim) { height *= maxDim / width; width = maxDim; }
                        } else {
                            if (height > maxDim) { width *= maxDim / height; height = maxDim; }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        // Step 2: Iterative quality reduction until size is within limit
                        let quality = 0.7;
                        let resultBlob = null;
                        
                        function attempt() {
                            canvas.toBlob((blob) => {
                                if (blob.size <= limitKB * 1024 || quality <= 0.1) {
                                    resolve(new File([blob], "photo.jpg", { type: "image/jpeg" }));
                                } else {
                                    quality -= 0.1;
                                    attempt();
                                }
                            }, "image/jpeg", quality);
                        }
                        
                        ctx.drawImage(img, 0, 0, width, height);
                        attempt();
                    };
                };
            });
        }

        async function createMagic() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) return alert("Please enter a name! ðŸŽˆ");

            const btn = document.getElementById('createBtn');
            const status = document.getElementById('status');
            btn.disabled = true;
            btn.textContent = "Processing...";

            let photoUrls = [];
            if (selectedFiles.length > 0) {
                // Divide 48KB by number of photos to stay safely under 50KB total
                const limitPerPhoto = Math.floor(48 / selectedFiles.length);
                
                for (let i = 0; i < selectedFiles.length; i++) {
                    status.textContent = `Compressing photo ${i+1}...`;
                    const compressedFile = await compressToLimit(selectedFiles[i], limitPerPhoto);
                    
                    status.textContent = `Uploading photo ${i+1} (${Math.round(compressedFile.size/1024)}KB)...`;
                    
                    const fd = new FormData();
                    fd.append("file", compressedFile);
                    fd.append("text", "Birthday Surprise");

                    try {
                        const res = await fetch(WORKER_URL, { method: "POST", body: fd });
                        const txt = await res.text();
                        if (res.ok) {
                            try {
                                const data = JSON.parse(txt);
                                photoUrls.push(data.photo_url || data.url || txt.trim());
                            } catch { photoUrls.push(txt.trim()); }
                        } else {
                            console.error("Upload failed:", txt);
                        }
                    } catch (err) {
                        console.error("Network error:", err);
                    }
                }
            }

            status.textContent = "Finalizing...";
            const day = document.getElementById('dayInput').value;
            const month = document.getElementById('monthInput').value;
            const year = document.getElementById('yearInput').value;
            const msg = document.getElementById('messageInput').value.trim();
            
            const p = new URLSearchParams();
            p.set('n', name);
            if (day) p.set('d', day);
            if (month) p.set('m', month);
            if (year) p.set('y', year);
            if (msg) p.set('t', msg);
            if (photoUrls.length > 0) p.set('p', photoUrls.join(','));

            // Redirect to index2.html
            window.location.href = "index2.html?" + p.toString();
        }
    </script>
</body>
</html>
