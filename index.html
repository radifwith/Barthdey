<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Magic âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh; color: white;
            display: flex; justify-content: center; align-items: center;
        }
        .container { width: 100%; max-width: 450px; padding: 20px; }
        .card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px);
            border-radius: 30px; padding: 30px; border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); text-align: center;
        }
        .logo {
            font-family: 'Righteous', cursive; font-size: 2.2rem;
            background: linear-gradient(135deg, #ff2e97, #00f0ff, #ffd700);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        .subtitle { font-size: 0.9rem; color: #00f0ff; margin-bottom: 25px; opacity: 0.8; }
        .group { text-align: left; margin-bottom: 15px; }
        label {
            display: block; font-size: 0.8rem; color: #ffd700;
            margin-bottom: 5px; font-weight: 600; text-transform: uppercase;
        }
        input, textarea {
            width: 100%; padding: 10px 15px; font-size: 0.95rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2); color: white;
            border-radius: 12px; margin-bottom: 12px; outline: none;
        }
        input:focus, textarea:focus { border-color: #ff2e97; }
        .dates { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .file-btn {
            width: 100%; padding: 12px; background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2); border-radius: 12px;
            cursor: pointer; color: white; margin-bottom: 10px; font-size: 0.95rem;
        }
        .preview { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px; }
        .preview div { height: 80px; border-radius: 10px; overflow: hidden; border: 2px solid #ff2e97; }
        .preview img { width: 100%; height: 100%; object-fit: cover; }
        .btn {
            width: 100%; background: linear-gradient(135deg, #ff2e97, #ff6b9d);
            color: white; padding: 12px; font-size: 1rem; border: none;
            border-radius: 50px; cursor: pointer; font-weight: 600;
        }
        .btn:disabled { opacity: 0.5; }
        #status { margin-top: 10px; font-size: 0.85rem; color: #00f0ff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">Birthday Magic âœ¨</div>
            <p class="subtitle">Create a surprise wish</p>
            
            <div class="group">
                <label>Name *</label>
                <input type="text" id="name" placeholder="Friend's Name" required>
                
                <label>Birth Date (Optional)</label>
                <div class="dates">
                    <input type="number" id="day" placeholder="DD" min="1" max="31">
                    <input type="number" id="month" placeholder="MM" min="1" max="12">
                    <input type="number" id="year" placeholder="YYYY" min="1900" max="2100">
                </div>
                
                <label>Message (Optional)</label>
                <textarea id="message" placeholder="Your birthday message..." rows="3"></textarea>
                
                <label>Photo (Max 2)</label>
                <input type="file" id="file" accept="image/*" multiple style="display:none" onchange="preview()">
                <button class="file-btn" onclick="document.getElementById('file').click()">ðŸ“· Select Photos</button>
                <div class="preview" id="pv"></div>
            </div>

            <button class="btn" onclick="create()">âœ¨ Create Wish</button>
            <p id="status"></p>
        </div>
    </div>

    <script>
        // Configuration
        const WORKER_URL = "https://supabasestorageapikey.radidmondal.workers.dev/";
        const API_URL = "https://urneinbrxacnwojhuvut.supabase.co/rest/v1/posts";
        const API_KEY = "sb_publishable_xLnFSAUTtuwpcdBjL2mu7w_k-zekj1K";
        
        let selectedFiles = [];

        function preview() {
            selectedFiles = Array.from(document.getElementById('file').files).slice(0, 2);
            const pv = document.getElementById('pv');
            pv.innerHTML = '';
            selectedFiles.forEach(f => {
                const r = new FileReader();
                r.onload = e => pv.innerHTML += `<div><img src="${e.target.result}"></div>`;
                r.readAsDataURL(f);
            });
        }

        async function compress(file) {
            return new Promise(resolve => {
                const reader = new FileReader();
                reader.onload = e => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let w = img.width, h = img.height;
                        const max = 600;
                        if (w > h && w > max) { h *= max / w; w = max; }
                        else if (h > max) { w *= max / h; h = max; }
                        canvas.width = w;
                        canvas.height = h;
                        canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                        canvas.toBlob(blob => {
                            resolve(new File([blob], "photo.jpg", { type: "image/jpeg" }));
                        }, "image/jpeg", 0.7);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        async function create() {
            const name = document.getElementById('name').value.trim();
            if (!name) return alert("Please enter a name! ðŸŽˆ");

            const btn = event.target;
            const status = document.getElementById('status');
            btn.disabled = true;
            btn.textContent = "Uploading...";

            try {
                // Upload photos
                let photoUrls = [];
                for (let i = 0; i < selectedFiles.length; i++) {
                    status.textContent = `Uploading photo ${i+1}/${selectedFiles.length}...`;
                    const compressed = await compress(selectedFiles[i]);
                    const fd = new FormData();
                    fd.append("file", compressed);
                    fd.append("text", name);

                    const res = await fetch(WORKER_URL, { method: "POST", body: fd });
                    const text = await res.text();
                    
                    if (res.ok) {
                        try {
                            const json = JSON.parse(text);
                            photoUrls.push(json.photo_url || json.url || text.trim());
                        } catch {
                            photoUrls.push(text.trim());
                        }
                    }
                }

                // Prepare wish data
                const day = document.getElementById('day').value;
                const month = document.getElementById('month').value;
                const year = document.getElementById('year').value;
                const message = document.getElementById('message').value.trim();
                
                const birthDate = (day && month && year) ? `${year}-${month.padStart(2,'0')}-${day.padStart(2,'0')}` : null;
                
                status.textContent = "Saving wish...";

                // Save to Supabase
                const wishData = {
                    name: name,
                    birth_date: birthDate,
                    message: message || "Wishing you a wonderful birthday! ðŸŽ‚",
                    photo_url: photoUrls.length > 0 ? photoUrls[0] : null,
                    photo_url_2: photoUrls.length > 1 ? photoUrls[1] : null
                };

                const saveRes = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "apikey": API_KEY,
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json",
                        "Prefer": "return=representation"
                    },
                    body: JSON.stringify(wishData)
                });

                if (!saveRes.ok) {
                    throw new Error("Failed to save wish");
                }

                const saved = await saveRes.json();
                const wishId = saved[0].id;

                console.log("âœ… Wish saved with ID:", wishId);
                
                status.textContent = "Redirecting...";
                setTimeout(() => {
                    location.href = `index2.html?id=${wishId}`;
                }, 500);

            } catch (error) {
                console.error("Error:", error);
                status.textContent = "Error! Please try again.";
                btn.disabled = false;
                btn.textContent = "âœ¨ Create Wish";
                alert("Upload failed. Please try again.");
            }
        }
    </script>
</body>
</html>
